<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exircor.com</title>
</head>
<body>
  <style>
    body{
      background-color: rgb(0, 0, 0);
    }
    h1{
      position: absolute;
      text-align: center;
      top: 40%; 
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgb(255, 255, 255);

      font-size:100px;
      font-family: 'YourCustomFont', Arial, sans-serif;
    }
    h6{
      color: brown;
    }
    div{
      height: 100%;
      width: 100%;
    }

    .hi{ /*first load*/
    opacity: 0;
    }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
     opacity: 1;
    }
  }

  .hello {
    animation-name:fadeIn;
    animation-duration: 2s;
    animation-delay: 1.5s;
    animation-fill-mode: forwards;
  }

    @keyframes spin {
      to{
        width: 50%;
        transform: rotate(360deg);
      }
    }

    .loadcrikor {
    animation-name:spin;
    animation-duration: 2s;
    animation-fill-mode: forwards;
    }
    
  .loadcik{
    text-align: center;
    background-color: darksalmon;
    width: 50%;
    height: 50px; 
    position: absolute;
    top: 50%; 
    left: 25%;
    font-size:20px;
  }

  .loadcik::before{ /* i fucking hate this*/
    content: "loading...";
    background-color: black;
  }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById("loadcik").classList.add("loadcrikor")


      document.getElementById("loadcik").addEventListener("animationend",() => {
  
      })

      var e3Dimg = document.getElementById("exircor3DImage")
      e3Dimg.onload = function(){
        document.getElementById("hi").classList.add("hello") /*second load*/
        document.getElementById("loadcik").remove()
    }
    });
  </script>
  <div class = "loadcik" id="loadcik">
    loading...
  </div>
  <div class = "hi" id="hi">
    <image id= "exircor3DImage"src = "https://github.com/Rouesuezr/exircor.com/blob/main/exircor3Dicon.png?raw=true" style="height: 100%;width: 100%;background-repeat: no-repeat;">
      <h1>Exircor</h1>
    </image>
  </div>
  
</body>
</html>
