<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exircor.com</title>
</head>
<body>
  <style>
    body{
      background-color: rgb(0, 0, 0);
    }
    #s{
      position: absolute;
      text-align: center;
      top: 40%; 
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgb(255, 255, 255);

      font-size:100px;
      font-family: 'YourCustomFont', Arial, sans-serif;
    }
    h6{
      color: brown;
      font-size:20px;
      font-family: 'YourCustomFont', Arial, sans-serif;
    }
    #s::after{
      content: "cor";
      color: brown;
    }
    div{
      height: 100%;
      width: 100%;
    }

    .hi{ /*first load*/
    opacity: 0;
    }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
     opacity: 1;
    }
  }

  .hello {
    
    animation-name:fadeIn;
    animation-duration: 2s;
    animation-delay: 1.5s;
    animation-fill-mode: forwards;
  }
  h1{
    color: rgb(255, 255, 255);
    font-size:100px;
    font-family: 'YourCustomFont', Arial, sans-serif;
  }

    @keyframes spin {
      to{
        transform: rotate(360deg);
      }
    }

    @keyframes inv {
      to{
        opacity:0
      }
    }

    .loadcrikor {
      animation-iteration-count: infinite;
      animation-name:spin;
      animation-duration: .5s;
      animation-fill-mode: forwards;
    }

    .invv {
      animation-iteration-count:1;
      animation-name:inv;
      animation-duration: .5s;
      animation-delay: 0 ;
      animation-fill-mode: forwards;
    }
    hr{
      border: 2px dashed rgb(92, 0, 0);
      border-radius: 10px;
    }
    h2{
      color: rgb(143, 0, 0);
      font-size:80px;
      font-family: 'YourCustomFont', Arial, sans-serif;
    }

    #loaghaserror{
      opacity: 0;
    }

    #who_are_we::after
      {content: "?"; color: brown;}
    #what_do_we_do::after
    {content: "?"; color: brown;}

  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById("img").classList.add("loadcrikor")


      document.getElementById("img").addEventListener("animationend",() => {

      })

      var e3Dimg = document.getElementById("exircor3DImage")
      e3Dimg.onload = function(){
        document.getElementById("hi").classList.add("hello") /*second load*/
        document.getElementById("img").classList.add("invv")
        document.getElementById("img").style.opacity = 1
        setTimeout(function(){document.getElementById("img").remove()},1500)
    }
      e3Dimg.onerror = function(){
        document.getElementById("img").style.opacity = 1
      }
    });
  </script>
  <div id="img" style="top: 50%; left: 45%; position: absolute;align-items: center;background:linear-gradient( rgb(58, 0, 0) 5%,rgb(165, 42, 42) 70%);border-radius: 50px;width: 100px;height: 100px;"></div>
  <div class = "hi" id="hi">
    <image id= "exircor3DImage"src = "https://github.com/Rouesuezr/exircor.com/blob/main/PIC.png?raw=true" style="height: 100%;width: 100%;background-repeat: no-repeat;">
      <h1 id="s">Exir</h1>
    </image>
    <hr>

    <h1 id="who_are_we">WHO ARE WE
      <h6>Wa are an independent studio</h6>
    </h1>
  
    <i style="color: grey;" id="the_founder">Rouesuezr|Rio Raylen</i>
    
  </div>
  <i id= "loaghaserror"style="text-align: center;color: aliceblue;">Please cheak your Internet</i>
  
  
</body>
</html>
